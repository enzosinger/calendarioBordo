{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
</head>

<div class="container">
  <a class="links" id="paracadastro"></a>
  <a class="links" id="paralogin"></a>

  <div class="content">
    <!--FORMULÁRIO DE LOGIN-->
    <div id="login">
      <form method="POST" action="{% url 'cadastro_eventos' %}">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div>
            <p class="">{{message}}</p>
        </div>
        {% endfor %}
        {% endif %}
        <h1>Cadastro de eventos</h1>
        {% for field in form.visible_fields %}
        <p>
          <label>{{field.label}}</label>
          {{field}}
        </p>
        {% endfor %}

        <p>
          <input type="submit" value="Cadastrar Evento" />
        </p>

        <p class="link">
          <a href="{% url 'index' %}">Cancelar</a>
        </p>
      </form>
    </div>
        </p>
      </form>
    </div>
  </div>
</div>
